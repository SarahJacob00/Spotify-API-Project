<!DOCTYPE html>

<html>
    <head>
        <title>Spotify Playlist</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/pg2b.css') }}" />
    </head>

    <body>     
        <form action = "http://localhost:5000/page2b" method = "post">

           <div class="box1">
                {% for s,u in song_list.items() %}
                <center>
                    <br><img src="{{ u['image']}}" alt="Song" style="width:60px;height:60px;"><br>
                    &nbsp; &nbsp;{{u['song_name']}}<br>
                    &nbsp;&nbsp;{{u['artist']}}<br>
                    ---------------------------------------------------------------------------------
                </center>
                {% endfor %}
            </div> 

        <div class="box">

                <center>
                        <h2>What would you like to name your Playlist?</h2>
                        <input type = "text" name = "pname" /><br>  <br>          
                        <input type="submit" value="Create!">        
                </center>
                
            
        </div>
        </form>
    </body>
    
</html>
